#{extends 'main.html' /}
#{set title:'Home' /}

#{if addresses}
	#{list items:addresses, as:'address'}
		<li>
		<a href="${address.url}">
			#{if address.user}
                [${address.user.email}]: 
            #{/if}
            ${address.url}
            </a>
		</li>
	#{/list}
#{/if}

<h3>Add a URL</h3>
 
#{form @Application.addUrl()}
    <p>
        <label for="content">New url: </label>
        <textarea name="url" id="url"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit your url:" />
    </p>
#{/form}
